<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AAAaaahhhhHHHH</title>
    </head>
    <style>
      /*
      #12372A, #436850, #ADBC9F, #FBFADA
      */
        html, 
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            background: #12372A;
        }
        img {
            border-radius: 20px;
            transform-origin: center;
        }
    </style>
    
    <script>
      function card_perspective(e) {
        sw = innerWidth;
        sw_half = sw/2;
        sh = innerHeight;
        sh_half = sh/2;
        mx = e.clientX;
        my = e.clientY;

        max_dist_hyp = Math.hypot(sw_half, sh_half);
        mouse_dist_hyp = Math.hypot(Math.abs(mx - sw_half), 
                                    Math.abs(my - sh_half));
        mouse_deg = mouse_dist_hyp/max_dist_hyp * 0.1;
        
        // 3d coords
        y_coord = -(1 - (mx/sw_half)) * 1;
        x_coord = (1 - (my/sh_half)) * 1;
        
        card.style.transform = 'rotate3d(' + x_coord + ', ' +
                                         y_coord + ', 0, ' + 
                                         mouse_deg + 'deg)'; 
      }
      function card_perspective_default() {
        card.style.transform = 'rotate3d(0, 0, 0, 0deg)';
      }
    </script>

<body onmousemove="card_perspective(event);"
        onmouseout="card_perspective_default();">
    
    <div style="display: flex; 
                height: 100%;
                justify-content: center;
                align-items: center;">
      <div id="card_div"
            style="display: flex;
                    margin: 10%;
                    perspective: 10px;">
          <div id="card">
            <a href="https://www.oshacardportal.com/portalapp/verify/e18e9a45-dcd3-401c-b688-097fc671b0de"
                target="_blank">
                <img src="osha.jpeg"
                      style="width: 100%;
                              transform-style: preserve-3d;
                              box-shadow: 0px 0px 2px 0px #FBFADA;">
            </a>
          </div>
      </div>
        
    </div>

</body>
</html>
